<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="images/user-circle.png" alt="User">
        </div>
        <div class="card-body">
            <h1 onmouseover="sobreNombre(this)" onmouseout="fueraNombre(this)">Cynthia Castillo</h1>
            <h2>
                <img onclick="eliminar(this)" src="images/map-marker.png" alt="Marcador de Mapa" class="icon"> Monterrey, México
            </h2>
            <p ondblclick="dobleClick(this)">
                Profesora de Coding Dojo -      <br>Programadora y amante de los gatitos
            </p>
            <a href="#" onclick="saluda()">
                <img src="images/gear.png" alt="Engrane" class="icon"> Editar Perfil
            </a>
            <button onmouseover="overButton(this)" onmouseout="outButton(this)">Botón 1</button>
            <button onmouseover="overButton(this)" onmouseout="outButton(this)">Botón 2</button>
            <button onmouseover="overButton(this)" onmouseout="outButton(this)">Botón 3</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
